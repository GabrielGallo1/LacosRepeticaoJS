<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 23) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "do-while". -->
    <script>
function solicitarEntrada(mensagem) {
    return prompt(mensagem);
}

let numero = parseInt(solicitarEntrada("Digite um número inteiro para exibir a sequência de Fibonacci até ele: "), 10);

if (numero >= 0) {
    let fibonacci1 = 0;
    let fibonacci2 = 1;

    document.write(`Sequência de Fibonacci até o número ${numero}:`);

    document.write(fibonacci1);

    do {
        document.write(fibonacci2);

        let proximoFibonacci = fibonacci1 + fibonacci2;

        fibonacci1 = fibonacci2;
        fibonacci2 = proximoFibonacci;
    } while (fibonacci2 <= numero);
} else {
    document.write("O número fornecido não é um número inteiro válido para exibir a sequência de Fibonacci.");
}

    </script>
</body>
</html>
