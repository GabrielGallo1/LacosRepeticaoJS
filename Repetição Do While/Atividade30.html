<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 30) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades. -->
    <script>
function lerDados() {
    const readlineSync = require('readline-sync');
    let nome, idade;
    let totalIdade = 0;
    let contador = 0;

    do {
        nome = readlineSync.question("Digite o nome (ou 'fim' para terminar): ");
        
        if (nome.toLowerCase() === 'fim') {
            break;
        }
        
        idade = readlineSync.questionInt("Digite a idade: ");
        
        totalIdade += idade;
        contador++;
    } while (nome.toLowerCase() !== 'fim');

    let mediaIdade = (contador > 0) ? totalIdade / contador : 0;
    
    document.write(`A média das idades é: ${mediaIdade.toFixed(2)}`);
}

lerDados();

    </script>
</body>
</html>
