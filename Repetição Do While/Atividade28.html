<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--28) Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "do-while".-->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro: ");
    return numero;
}

function exibirDigitos(numero) {
    let digitos = [];
    
    do {
        let digito = numero % 10;
        digitos.unshift(digito);
        numero = Math.floor(numero / 10);
    } while (numero > 0);

    document.write("Os dígitos do número são:");
    for (let digito of digitos) {
        document.write(digito);
    }
}

let numero = lerNumero();

exibirDigitos(numero);

    </script>
</body>
</html>
