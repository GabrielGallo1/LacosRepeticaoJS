<body>
    <!-- 29) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while". -->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro: ");
    return numero;
}

function calcularFatorial(numero) {
    let fatorial = 1;
    let i = numero;
    
    do {
        fatorial *= i;
        i--;
    } while (i > 0);

    return fatorial;
}

let numero = lerNumero();

let fatorial = calcularFatorial(numero);

document.write(`O fatorial de ${numero} é: ${fatorial}`);

    </script>
</body>
