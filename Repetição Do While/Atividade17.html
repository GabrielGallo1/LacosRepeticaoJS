<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 17) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while". -->
    <script>
let contador = 1;
let soma = 0;

document.write("Calculando a soma dos números de 1 a 100:");

do {
    soma += contador;
    contador += 1;
} while (contador <= 100);

document.write(`A soma dos números de 1 a 100 é: ${soma}`);

    </script>
</body>
</html>
