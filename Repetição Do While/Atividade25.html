<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 25) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while". -->
    <script>
let fibonacci1 = 0;
let fibonacci2 = 1;
let contador = 0;

document.write("Os primeiros 20 números da sequência de Fibonacci:");

document.write(fibonacci1);
document.write(fibonacci2);

do {
    let proximoFibonacci = fibonacci1 + fibonacci2;

    document.write(proximoFibonacci);

    fibonacci1 = fibonacci2;
    fibonacci2 = proximoFibonacci;

    contador += 1;
} while (contador < 18);

    </script>
</body>
</html>
