<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) Faça um programa que exiba os números de 1 a 10 usando o loop "while". -->
    <script>
        let numero = 0;
        while (numero <= 10) {
            document.write("Numero: ", numero)
            numero++
        }
    </script>
</body>
</html>
