<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while". -->
    <script>
let num1 = 0;
let num2 = 1;
let contador = 0;

document.write("Os primeiros 20 números da sequência de Fibonacci são:");

while (contador < 20) {
    document.write(num1);

    let proximoNum = num1 + num2;
    num1 = num2;
    num2 = proximoNum;

    contador += 1;
}

    </script>
</body>
</html>
