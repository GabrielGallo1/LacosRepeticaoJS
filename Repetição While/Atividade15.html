<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- 15) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades. -->
    <script>
        function solicitarEntrada(mensagem) {
    return prompt(mensagem);
}

let totalIdade = 0;
let contador = 0;

while (true) {
    let nome = solicitarEntrada("Digite o nome da pessoa (ou 'fim' para terminar): ");
    
    if (nome.toLowerCase() === 'fim') {
        break;
    }
    
    let idade = parseInt(solicitarEntrada(`Digite a idade de ${nome}: `), 10);
    
    totalIdade += idade;
    contador += 1;
}

let mediaIdades = (contador === 0) ? 0 : totalIdade / contador;

document.write(`A média das idades é: ${mediaIdades.toFixed(2)}`);

    </script>
</body>
</html>
