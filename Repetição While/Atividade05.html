<body>
    <!-- 5) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while". -->
    <script>
function lerNumero() {
    const numero = parseInt(prompt("Digite um número inteiro:"));
    return numero;
}

const numero = lerNumero();

let contador = 1;

while (contador <= 10) {
    const resultado = numero * contador;
    document.write(numero + " x " + contador + " = " + resultado);
    contador++;
}

    </script>
</body>
