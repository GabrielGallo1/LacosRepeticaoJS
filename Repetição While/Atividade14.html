<body>
    <!-- 14) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while". -->
    <script>
function solicitarEntrada(mensagem) {
    return prompt(mensagem);
}

let numero = parseInt(solicitarEntrada("Digite um número inteiro para calcular o fatorial: "), 10);

let fatorial = 1;
let contador = numero;

while (contador > 1) {
    fatorial *= contador;
    contador -= 1;
}

document.write(`O fatorial de ${numero} é: ${fatorial}`);

    </script>
</body>
