<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 34) Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos. -->
    <script>
function lerNumeros() {
    const readlineSync = require('readline-sync');
    let numeros = [];

    document.write("Digite 5 números inteiros:");

    for (let i = 0; i < 5; i++) {
        let numero = readlineSync.questionInt(`Número ${i + 1}: `);
        numeros.push(numero);
    }

    return numeros;
}

function calcularMedia(numeros) {
    let soma = 0;

    for (let numero of numeros) {
        soma += numero;
    }

    let media = soma / numeros.length;

    return media;
}

let numeros = lerNumeros();

let media = calcularMedia(numeros);
document.write("A média aritmética dos números é:", media.toFixed(2));

    </script>
</body>
</html>
