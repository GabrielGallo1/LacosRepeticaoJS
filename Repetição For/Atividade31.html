<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 31) Faça um programa que exiba os números de 1 a 10. -->
    <script>
function exibirNumeros() {
    for (let i = 1; i <= 10; i++) {
        document.write(i);
    }
}

exibirNumeros();

    </script>
</body>
</html>
