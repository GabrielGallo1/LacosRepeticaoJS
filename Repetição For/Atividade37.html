<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 37) Faça um programa que leia um número inteiro e exiba se ele é um número primo. -->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro: ");
    
    while (numero <= 1) {
        numero = readlineSync.questionInt("Por favor, digite um número inteiro positivo maior que 1: ");
    }
    
    return numero;
}

function verificarPrimo(numero) {
    for (let i = 2; i <= Math.sqrt(numero); i++) {
        if (numero % i === 0) {
            return false;
        }
    }
    return numero > 1;
}

let numero = lerNumero();

if (verificarPrimo(numero)) {
    document.write(`${numero} é um número primo.`);
} else {
    document.write(`${numero} não é um número primo.`);
}

    </script>
</body>
</html>
