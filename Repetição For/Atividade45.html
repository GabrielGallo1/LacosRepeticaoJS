<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 45) Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final, exiba a média das idades. -->
    <script>
function lerNomesIdades() {
    const readlineSync = require('readline-sync');
    let pessoas = [];
    let nome = "";

    while (nome.toLowerCase() !== "fim") {
        nome = readlineSync.question("Digite o nome da pessoa (ou 'fim' para encerrar): ");
        if (nome.toLowerCase() !== "fim") {
            let idade = readlineSync.questionInt("Digite a idade de " + nome + ": ");
            pessoas.push({ nome, idade });
        }
    }

    return pessoas;
}

function calcularMediaIdades(pessoas) {
    let somaIdades = 0;

    for (let pessoa of pessoas) {
        somaIdades += pessoa.idade;
    }

    return somaIdades / pessoas.length;
}

let pessoas = lerNomesIdades();

let mediaIdades = calcularMediaIdades(pessoas);
document.write("A média das idades das pessoas é:", mediaIdades.toFixed(2));

    </script>
</body>
</html>
