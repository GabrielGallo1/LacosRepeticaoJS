    <!-- 44) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário. -->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro: ");

    while (numero < 0) {
        numero = readlineSync.questionInt("Por favor, digite um número inteiro positivo: ");
    }
    
    return numero;
}

function calcularFatorial(numero) {
    if (numero === 0 || numero === 1) {
        return 1;
    } else {
        let fatorial = 1;
        for (let i = 2; i <= numero; i++) {
            fatorial *= i;
        }
        return fatorial;
    }
}

let numero = lerNumero();

let fatorial = calcularFatorial(numero);
document.write(`O fatorial de ${numero} é:`, fatorial);

    </script>
</body>
