<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 42) Crie um programa que exiba os números ímpares de 50 a 1. -->
    <script>
function exibirNumerosImpares() {
    for (let i = 49; i >= 1; i -= 2) {
        document.write(i);
    }
}

exibirNumerosImpares();

    </script>
</body>
</html>
