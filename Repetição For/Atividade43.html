    <!-- 43) Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente. -->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro: ");
    return numero;
}

function exibirDigitosSeparadamente(numero) {
    let digitos = String(numero).split('');

    document.write("Os dígitos do número", numero, "são:");
    for (let digito of digitos) {
        document.write(digito);
    }
}

let numero = lerNumero();

exibirDigitosSeparadamente(numero);

    </script>
</body>
