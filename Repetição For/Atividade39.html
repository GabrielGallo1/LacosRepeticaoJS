<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 39) Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades. -->
    <script>
function lerNomesIdades() {
    const readlineSync = require('readline-sync');
    let nomesIdades = [];

    document.write("Digite o nome e a idade de 5 pessoas:");

    for (let i = 0; i < 5; i++) {
        let nome = readlineSync.question(`Nome da pessoa ${i + 1}: `);
        let idade = readlineSync.questionInt(`Idade da pessoa ${i + 1}: `);
        nomesIdades.push({ nome, idade });
    }

    return nomesIdades;
}

function calcularMediaIdades(nomesIdades) {
    let somaIdades = 0;

    for (let pessoa of nomesIdades) {
        somaIdades += pessoa.idade;
    }

    return somaIdades / nomesIdades.length;
}

let nomesIdades = lerNomesIdades();

let mediaIdades = calcularMediaIdades(nomesIdades);
document.write("A média das idades das 5 pessoas é:", mediaIdades.toFixed(2));

    </script>
</body>
</html>
