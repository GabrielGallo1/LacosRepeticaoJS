<!DOCTYPE html>

<body>
    <!-- 36) Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número. -->
    <script>
function lerNumero() {
    const readlineSync = require('readline-sync');
    let numero = readlineSync.questionInt("Digite um número inteiro positivo: ");
    
    while (numero <= 0) {
        numero = readlineSync.questionInt("Por favor, digite um número inteiro positivo: ");
    }
    
    return numero;
}

function exibirDivisores(numero) {
    document.write(`Divisores de ${numero}:`);
    for (let i = 1; i <= numero; i++) {
        if (numero % i === 0) {
            document.write(i);
        }
    }
}

let numero = lerNumero();

exibirDivisores(numero);

    </script>
</body>
</html>
